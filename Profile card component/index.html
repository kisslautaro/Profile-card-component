<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>

  <main class="container">
    <img src="./images/bg-pattern-top.svg" alt="" class="top">
    <img src="./images/bg-pattern-bottom.svg" alt="" class="bottom">
    <div class="card">
        <div class="card__top">
          <img src="./images/bg-pattern-card.svg" alt="image top card">
        </div>
        <div class="card__profile">
          <div class="card__profile--img">
            <img src="./images/image-victor.jpg" alt="image card__profile--img">
          </div>
          <div class="card__profile__top">
            <h1 class="card__profile--name">Victor Crest <span>26</span></h1>            
            <p class="card__profile--city">London</p>
          </div>
          
          <div class="card__profile__data">
            <div class="card__profile--followers">
              <h1 class="profile__title">80k</h1>
              <p class="profile__text">Followers</p>
            </div>
            <div class="card__profile--likes">
              <h1 class="profile__title">803k</h1>
              <p class="profile__text">Likes</p>
            </div>
            <div class="card__profile--photos">
              <h1 class="profile__title">1.4k</h1>
              <p class="profile__text">Photo</p>
            </div>
          </div>
         
          
        </div>
    </div>
  </main>
 
</body>
</html>
